<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ValidateWholeBean sample</title>
    </h:head>
    <h:body>
        <h1>An example of using f:validateWholeBean</h1>
        <h:form>
            <h:inputText value="#{wholeBean.value1}">
                <f:validateBean/>
            </h:inputText>
            <h:inputText value="#{wholeBean.value2}">
                <f:validateBean/>
            </h:inputText>
            <f:validateWholeBean value="#{wholeBean}" copierType="SerializationCopier"/>
            <h:commandButton action="#{wholeBean.submit}" value="submit"/>
        </h:form>
        <h:messages/>
        <a href="index.xhtml">Up</a>
    </h:body>
</html>
